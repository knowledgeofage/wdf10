			<div class="row">

						<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Col 1 div 1</div>
						<div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Col 1 div 2</div>

					</div>
				</div>

			<div class="bg-secondary text-light col-6">
				<div class="row">
					<div class="col-6">Col 2 - div 1</div>
					<div class="col-6">
						<div class="row">
							<div class="col-6">Col 2 - div 2 - div 1</div>

				</div>
