<!DOCTYPE html>
<html>
	<head>
		<title>Template String</title>
	</head>
	<body>
		

		<ul>
			<li>Name: Aung Aung</li>
			<li>Age: 25</li>
			<li>Job: Web Deloper</li>
			<li>City : Madalay</li>
		</ul>





		<script type="text/javascript">


			//var fullname; //oki = undefined
			//let fullname; //oki = undefined
			//const fullname; //error

			//console.log(fullname);


			const name="Honey Nway Oo";
			const age = 23;
			const job = "Model";
			const city = "Yangon";

			let mylistyle;
			console.log(mylistyle); //undefined

			//mylistyle ="<h1>Hello World</h1>";
			///mylistyle ="<h1>Hello Global</h1>";
			//mylistyle ="<h1>Hello Human</h1>";


			console.log(mylistyle);  //<h1>Hello Human</h1>


			// Without Template String
			mylistyle = "<ul>"+
							"<li>Name:"+ name+"</li>"+
							"<li>Age:" + age+"</li>"+
							"<li>Job:" +job+"</li>"+
							"<li>City :" +city+"</li>"+
						"</ul>";


			document.write(mylistyle);


			// Template String (``)

			mylistyle =`<ul>
							<li>Name: ${name}</li>
							<li>Age: ${age}</li>
							<li>Job: ${job}</li>
							<li>City : ${city}</li>
						</ul>`;


			document.write(mylistyle);
			



		</script>
	</body>
</html>
