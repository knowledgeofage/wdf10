<!DOCTYPE html>
<html>
	<head>
		<title>Register Form</title>
		<link href="./css/l27registerform.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<h2>Register with us</h2>


			<form class="form" action="" method="">

				<div class="form-group">
					<label for="username">User Name</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Enter usename" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Enter email" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="Password">Password</label>
					<input type="Password" name="Password" id="Password" class="form-control" placeholder="Enter Password" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="cfmpassword">Confirm Password</label>
					<input type="password" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Enter Confirm password" autocomplete="off" />
				</div>	

				<button type="button" class="btn">Submit</button>
				



			</form>
		</div>



	</body>
</html>
