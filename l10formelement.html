<html>
	<head>
		<title>Form Element</title>
	</head>
	<body>
		<h3>Form Element</h3>
		<fieldset>
			<legend>Test</legend>
		<from>
			<label for="firstname">First Name</label>
			<input type="text" name="firstname" id="firstname" class="" placeholder="Enter first name" />
			<br><br>
			<label for="lastname">First Name</label>
			<input type="text" name="lastname" id="lastname" class="" placeholder="Enter last name" />
			<br><br>
			<label for="age">Age</label>
			<input type="number" name="age" id="age" class="" placeholder="Enter Age" />
			<br><br>
			<label for="password">Password</label>
			<input type="password" name="password" id="password" class="" placeholder="Enter Your Password" />

			<br><br>

			<label>Gender</label>
			<input type="radio" name="gender" id="genderm" class="" value="" /><label for="genderm">Male</label>
			<input type="radio" name="gender" id="genderf" class="" value="" /><label for="genderf">Female</label>
			<input type="radio" name="gender" id="gendero" class="" vlue="" /><label for="gendero">Other</label>

			<br><br>

			<label>Fruit</label>																															
			<input type="radio" name="fruit" id="fruita" class="" vlue="1" /><label for="fruita">Apple</label>
			<input type="radio" name="fruit" id="fruito" class="" vlue="2" /><label for="fruito">Orange</label>
			<input type="radio" name="fruit" id="fruitb" class="" vlue="3" /><label for="fruitb">Banana</label>
			<input type="radio" name="fruit" id="fruitj" class="" vlue="4" /><label for="fruitj">Jack Fruit</label>			

			<br><br>

			<label>Choose your favour color</label>
			<input type="checkbox" name="colort" id="colorr" class="" vlue="1" /><label for="colorr">RED</label>
			<input type="checkbox" name="color" id="colorb" class="" vlue="2" /><label for="colorb">BLUE</label>
			<input type="checkbox" name="color" id="colorbl" class="" vlue="3" /><label for="colorbl">BLACK</label>
			<input type="checkbox" name="color" id="colorw" class="" vlue="4" /><label for="colorw"> WHITE</label>	

			<br/><br>

			<label for="country">Citizen</label>

			<select name="country" id="country" class=""multiple  >
				<option selected disable>Choose Country</option>
				<option>Myanmar</option>
				<option>Thailand</option>
				<option>Indian</option>
				<option>Lao</option>
			</select>

			<br><br>

			<label for="dob">DOB</label>
			<input type="date" name="dob" id="dob" class="" />

			<br><br>

			<label for="bookingtime">Booking Time</label>
			<input type="time" name="bookingtime" id="bookingtime" class="" />

			<br><br>

			<label for="apt">Appointment</label>
			<input type="datetime-local" name="apt" id="apt" class="" />

			<br><br>

			<label for="volume">Volume</label>
			<input type="range" name="volume" id="volume" class="" min="0" max="100" value="0" step="20" />

			<br><br>

			<label for="nrc">NRC</label>
			<input type="file" name="nrc" id="nrc" class="" accept="imge/*" capture="user" multiple />
			<br><br>

			<label for="email">Email</label>
			<input type="email" name="email" id="email" class="" placeholder="Enter YOUR email" />

			<br><br>

			<label for="bio">BIO</label>
			<textarea name="bio" id="bio" class=""rows="3" placeholder="enter your bio" ></textarea>

			<br><br>

			<input type="text" name="test" id="test" class="" hidden />
			<input type="hidden" name="test" id="test" class=""  />

			<br><br>

			 <!-- 3 input type button -->

			<input type="button" name="login" id="login" class="" value="login"/>
			<input type="reset" name="reset" id="reset" class="" value="cancel"/>
			<input type="submit" name="signup" id="signup" class=""/>

			<button type="reset" name="login" id="login" class="">reset</button>

			<br><br>

			


 



		</from></fieldset>





	</body>
</html>
